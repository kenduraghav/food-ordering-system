spring.application.name=order-service

server.port=8083

services.user-service.url=${SERVICES_USER_SERVICE_URL:http://localhost:8081/}
services.restaurant-service.url=${SERVICES_RESTAURANT_SERVICE_URL:http://localhost:8082/}

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:food_ordering}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PWD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.com.foodorder.order=debug
logging.level.org.springframework.web=debug
